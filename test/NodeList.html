<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>NodeList eg. Tester</title>
        <style type="text/css">
            #form{
                display: none;
            }
        </style>
    </head>
    <body>
        <form id="form">
            <select id="select">
                <option>A</option>
                <option>B</option>
            </select>
            <table id="table">
                <tr id="row">
                    <td><a href="http://g.cn">Click me to visit Google</a></td>
                    <td><a name="anchor" href="http://www.baidu.com">Click me to visit Baidu</a></td>
                </tr>
            </table>
            <img class="img" src="https://www.google.com.hk/images/srpr/logo3w.png">
            <input type="button" name="login" value="login">
        </form>
        <table id="result"></table>
        <script defer>
            var dom = {};
            dom.getElementById = document.getElementById('form');
            dom.getElementsByClassName = document.getElementsByClassName('img');
            dom.getElementsByTagName = document.getElementsByTagName('input');
            dom.getElementsByName = document.getElementsByName('login');
            dom.querySelectorAll = document.querySelectorAll('#form');
            dom['elem.childNodes'] = dom.getElementById.childNodes;
            dom['elem.children'] = dom.getElementById.children;
            dom.links = document.links;
            dom.images = document.images;
            dom.anchors = document.anchors;
            dom.forms = document.forms;
            dom['form.elements'] = dom.getElementById.elements;
            dom['select.options'] = document.getElementById('select').options;
            dom['table.rows'] = document.getElementById('table').rows;
            dom['row.cells'] = document.getElementById('row').cells;
            dom.all = document.all;
            
            var arr = [];
            var str;
            for(var k in dom){
                str = Object.prototype.toString.call(dom[k]);
                str = str.substring(7, str.length-1);
                arr.push( '<tr><td>' + k + '</td><td>' + str + '</td><td>' 
                    + (dom[k] ? dom[k].length : '--') + '</td><td>' 
                    + (dom[k] ? dom[k][0] : '--') + '</td></tr>')
            };
            document.getElementById('result').innerHTML = arr.join('');
        </script>
    </body>
</html>
