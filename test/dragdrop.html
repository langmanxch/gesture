<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Draggable &amp; Dropable Sample</title>
    <style type="text/css" rel="stylesheet">
      html, body{
        height: 100%;
        overflow: hidden;
        -webkit-user-select: none;
           -moz-user-select: none;
                user-select: none;
      }
      ul.list{
        list-style: none;
      }
      li{
        display: inline;
        border: 1px solid black;
      }
      .playground{
        position: relative;
        top: 30px;
        width: 100%;
        height: 200px;
        background: #E2E2E2;
      }
    </style>
  </head>
  <body>
    <ul class="list">
      <li>AAAAAA</li>
      <li>BBBBBB</li>
      <li>CCCCCC</li>
    </ul>
    <input id="clear" value="Clear" type="button">
    <div class="playground"></div>
    <script src="../gesture.js"></script>
    <script src="../plugin/preventDefault.js"></script>
    <script src="../tap.js"></script>
    <script src="../dragdrop.js"></script>
    <script src="../flick.js"></script>
    <script defer>
      window.onload = function(){

        g.support.draggable = false;

        var pg = document.querySelector('.playground');

        g('.list li').draggable(function(e){
          //e.dataTransfer.effectAllowed = 'copy';
          e.dataTransfer.setData('Text', this.id); // required in FireFox otherwise doesn't work
          console.log('dragstart');
        }, function(e){
          console.log('drag');
        }, function(e){
          console.log('dragend');
        });

        g('ul').flick(function(e){
          console.log(e.type + '-' + e.direction);
        });
        
        g(pg).dropable(function(e){
          console.log('dragenter');
        }, function(e){
          e.preventDefault();
          //e.dataTransfer.dropEffect = 'copy';
          console.log('dragover');
        }, function(e){
          console.log('dragleave');
        }, function(e){
          console.log('drop');
        });

        g('#clear').tap(function(){
          pg.innerHTML = '';
        });
        
        //if(navigator.userAgent.indexOf('Android') > -1){
          //console = console || {};
          console.log = function(){
            pg.innerHTML += ' ' + Array.prototype.splice.call(arguments, 0).join(', ');
          }
        //}
      };
    </script>
  </body>
</html>
