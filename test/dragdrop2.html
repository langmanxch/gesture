<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Drap &amp; Drop Tester</title>
        <style type="text/css" rel="stylesheet">
            ul.list{
                list-style: none;
            }
            ul.list li{
                display: inline;
                border: 1px solid black;
            }
            .playground{
                position: relative;
                top: 30px;
                width: 100%;
                height: 300px;
                background: #E2E2E2;
            }
            *[draggable=true] {
                -khtml-user-drag: element;
            }
        </style>
    </head>
    <body>
        <ul class="list">
            <li>AAAAAA</li>
            <li>BBBBBB</li>
            <li>CCCCCC</li>
        </ul>
        <div class="playground"></div>
        <script src="../../base/jquery-1.7.2.min.js"></script>
        <script src="../gesture.js"></script>
        <script src="dragdrop2.js"></script>
        <script defer>
            var $lis = $('.list li');
            var $pg = $('.playground');
            
            g($lis).draggable(function(e){
                console.log('dragstart');
            }, function(e){
                //console.log('drag');
            }, function(e){
                console.log('dragend');
            });
            
            g($pg).dropable(function(e){
                console.log('dragenter');
            }, function(e){
                console.log('dragover');
            }, function(e){
                console.log('dragleave');
            }, function(e){
                console.log('drop');
            });
            
            if(navigator.userAgent.indexOf('Android') > -1){
                console = console || {};
                console.log = function(){
                    $pg.append(' ' + Array.prototype.splice.call(arguments, 0).join(', '));
                }
            }
        </script>
    </body>
</html>
