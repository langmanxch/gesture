<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Touch Tester</title>
        <style type="text/css" rel="stylesheet">
            .nav{
                position: relative;
            }
            .nav ol.menus{
                position: relative;
                list-style: none;
            }
            .nav .menus li{
                position: relative;
                height: 50px;
                font-size: 36px;
            }
            .playground{
                width: 100%;
                height: 320px;
                background: #E2E2E2;
            }
        </style>
    </head>
    <body>
        <div class="nav">
            <ol class="menus">
                <li class="home">Home</li>
                <li class="messages">Messages <span>22</span></li>
                <li class="settings">Settings</li>
            </ol>
        </div>
        <div class="playground"></div>
        <script src="../../base/jquery-1.7.2.min.js"></script>
        <script src="../gesture.js"></script>
        <script src="../tripletap.js"></script>
        <script src="../taphold.js"></script>
        <script src="../flick.js"></script>
        <script src="../zoom.js"></script>
        <script>
            $(function(){
                var $nav = $('.nav');
                var $menus = $('.menus');
                var $lis = $nav.find('li');
                var $pg = $('.playground');
                
                g($lis).tap(function(e){
                    console.log('tap ' + this.className);
                });
                g($lis.add($nav)).doubletap(function(e){
                    console.log('doubletap ' + this.className);
                });
                g.taphold($lis, function(e){
                    console.log('taphold ' + this.className);
                });
                g($nav[0]).tap(function(e){
                    console.log('tap ' + this.className);
                });
                g.taphold($nav[0], function(e){
                    console.log('taphold ' + this.className);
                });
                $('.home')[0].addEventListener('flick', function(e){
                    console.log('flick ' + e.data.direction + ' ' + this.className);
                }, false);
                g.delegate($nav, '.nav li', 'flick', function(e){
                    console.log('g.delegate flick ' + e.data.direction + ' ' + this.className);
                });
                g.delegate($nav, 'li.notexisted', 'flick', function(e){
                    console.log('you should not find out me.');
                });
                g.delegate($nav, '.nav li.messages', 'doubletap', function(e){
                    console.log('g.delegate doubletap ' + this.className);
                });
                g.delegate($nav, '.nav li', 'tripletap', function(e){
                    console.log('g.delegate tripletap ' + this.className);
                });
                g($pg).zoomin(function(e){
                    console.log('zoomin');
                });
                g($pg).zoomout(function(e){
                    console.log('zoomout');
                });
                
                if(navigator.userAgent.indexOf('Android') > -1){
                    console = console || {};
                    console.log = function(){
                        $pg.append(' ' + Array.prototype.splice.call(arguments, 0).join(', '));
                    }
                }
            });
        </script>
    </body>
</html>
