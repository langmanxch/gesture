<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Gesture Tester</title>
    </head>
    <body>
        <div class="nav">
            <ol class="menus">
                <li class="home">Home</li>
                <li class="messages">Messages</li>
                <li class="settings">Settings</li>
            </ol>
        </div>
        <script src="../../base/jquery-1.7.2.min.js"></script>
        <script src="../gesture.js"></script>
        <script>
            var $nav = $('.nav');
            var $home = $('.home');
            var $messages = $('.messages');
            $home[0].gesture('tap', function(e){
                console.log('tap ' + this.className);
            });
            $messages[0].gesture('tap', function(e){
                console.log('tap ' + this.className);
                e.stopPropagation();
            });
            $nav[0].gesture('tap', function(e){
                console.log('tap ' + this.className);
            });
            
            $home[0].gesture('taphold', function(e){
                console.log('taphold ' + this.className);
            });
            $messages[0].gesture('taphold', function(e){
                console.log('taphold ' + this.className);
                e.stopPropagation();
            });
            $nav[0].gesture('taphold', function(e){
                console.log('taphold ' + this.className);
            });
        </script>
    </body>
</html>
