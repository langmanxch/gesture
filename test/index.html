<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Gesture Tester</title>
        <style type="text/css" rel="stylesheet">
            .nav{
                position: relative;
                top: 100px;
            }
            .nav ol.menus{
                position: relative;
                list-style: none;
            }
            .nav .menus li{
                position: relative;
                height: 50px;
                font-size: 36px;
            }
        </style>
    </head>
    <body>
        <div class="nav">
            <ol class="menus">
                <li class="home">Home</li>
                <li class="messages">Messages</li>
                <li class="settings">Settings</li>
            </ol>
        </div>
        <script src="../../base/jquery-1.7.2.min.js"></script>
        <script src="../gesture.js"></script>
        <script>
            var $nav = $('.nav');
            var $home = $('.home');
            var $messages = $('.messages');
            var $settings = $('.settings');
            $home[0].gesture('tap', function(e){
                console.log('tap ' + this.className);
            });
            $messages[0].gesture('tap', function(e){
                console.log('tap ' + this.className);
                e.stopPropagation();
            });
            $nav[0].gesture('tap', function(e){
                console.log('tap ' + this.className);
            });
            $nav[0].gesture('press', function(e){
                console.log('press ' + this.className);
            });
            $nav[0].gesture('drag', function(e){
                console.log('drag ' + this.className);
            });
            $nav[0].gesture('flick', function(e){
                console.log('flick ' + this.className);
            });
        </script>
    </body>
</html>
