<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Touch Tester</title>
        <style type="text/css" rel="stylesheet">
            .nav{
                position: relative;
            }
            .nav ol.menus{
                position: relative;
                list-style: none;
            }
            .nav .menus li{
                position: relative;
                height: 50px;
                font-size: 36px;
            }
            .playground{
                width: 100%;
                height: 320px;
                background: #E2E2E2;
            }
        </style>
    </head>
    <body>
        <div class="nav">
            <ol class="menus">
                <li class="home">Home</li>
                <li class="messages">Messages <span>22</span></li>
                <li class="settings">Settings</li>
            </ol>
        </div>
        <div class="playground"></div>
        <script src="../../base/jquery-1.7.2.min.js"></script>
        <script src="../gesture.js"></script>
        <script src="../tripletap.js"></script>
        <script src="../taphold.js"></script>
        <script src="../flick.js"></script>
        <script src="../zoom.js"></script>
        <script>
            $(function(){
                var $nav = $('.nav');
                var $menus = $('.menus');
                var $lis = $nav.find('li');
                var $pg = $('.playground');
                
                g($lis).tap(function(e){
                    console.log('g.prototype.tap ' + this.className);
                });
                g.taphold($lis, function(e){
                    console.log('g.taphold ' + this.className);
                });
                
                $pg[0].addEventListener('tap', function(e){
                    console.log('HTMLElement.addEventListener ' + e.type + ' ' + this.className);
                }, false);
                
                g.delegate($nav, 'li.notexisted', 'flick', function(e){
                    console.log('you should not find out me.');
                });
                
                g.delegate($nav, '.nav li', 'doubletap tripletap', function(e){
                    console.log('g.delegate ' + e.type + ' ' + this.className);
                });
                g($nav).delegate('.nav li', 'doubletap tripletap', function(e){
                    console.log('g.prototype.delegate ' + e.type + ' ' + this.className);
                });
                
                g.bind($pg, 'flick', function(e){
                    console.log('g.bind ' + e.type + ' ' + e.direction + ' ' + this.className);
                });
                g($pg).bind('flick', function(e){
                    console.log('g.prototype.bind ' + e.type + ' ' + e.direction + ' ' + this.className);
                });
                
                g($pg).bind('zoomin zoomout', function(e){
                    console.log('g.prototype.bind ' + e.type + ' ' + this.className);
                });
                
                /*
                $pg[0].addEventListener('touchstart', function(e){
                    console.log(e.type + '[' + e.pageX + ',' + e.pageY + ']');
                }, false);
                $pg[0].addEventListener('touchmove', function(e){
                    console.log(e.type + '[' + e.pageX + ',' + e.pageY + ']');
                    e.preventDefault();
                }, false);
                $pg[0].addEventListener('touchend', function(e){
                    console.log(e.type + '[' + e.pageX + ',' + e.pageY + ']');
                    e.preventDefault();
                }, false);
                */
               
                if(navigator.userAgent.indexOf('Android') > -1){
                    console = console || {};
                    console.log = function(){
                        $pg[0].innerHTML +=(' ' + Array.prototype.splice.call(arguments, 0).join(', '));
                    }
                }
            });
            
            window.onerror = function(e){
                alert(e)
            }
        </script>
    </body>
</html>
