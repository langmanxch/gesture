<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Touch Tester</title>
        <style type="text/css" rel="stylesheet">
            .nav{
                position: relative;
            }
            .nav ol.menus{
                position: relative;
                list-style: none;
            }
            .nav .menus li{
                position: relative;
                height: 50px;
                font-size: 36px;
            }
            .playground{
                width: 100%;
                height: 320px;
                background: #E2E2E2;
            }
        </style>
    </head>
    <body>
        <input type="button" name="remove" value="RemoveEventListener">
        <div class="nav">
            <ol class="menus">
                <li class="home">Home</li>
                <li class="messages">Messages <span>22</span></li>
                <li class="settings">Settings</li>
            </ol>
        </div>
        <div class="playground"></div>
        <script src="../../base/jquery-1.7.2.min.js"></script>
        <script src="../gesture.js"></script>
        <script src="../tripletap.js"></script>
        <script src="../taphold.js"></script>
        <script src="../flick.js"></script>
        <script src="../zoom.js"></script>
        <script>
            $(function(){
                var $nav = $('.nav');
                var $menus = $('.menus');
                var $lis = $nav.find('li');
                var $pg = $('.playground');
                
                function tap1(e){
                    console.log('g.prototype.tap ' + this.className);
                }
                g($lis).tap(tap1);
                
                function tap2(e){
                    console.log('HTMLElement.addEventListener ' + e.type + ' ' + this.className);
                }
                $lis[0].addEventListener('tap', tap2, false);
                
                function taptaphold(e){
                    console.log('g.prototype.on ' + e.type + ' ' + this.className);
                }
                g($lis).on('tap taphold', taptaphold);
 
                function taptaphold2(e){
                    console.log('delegate ' + e.type + ' event on li element.');
                }
                g($nav).on('tap taphold', 'li', taptaphold2);
                
                g($('input[name=remove]')).on('tap taphold', function(){
                    g($lis).off('tap', tap1);
                    $lis[0].removeEventListener('tap', tap2);
                    g($lis).off('tap taphold', taptaphold);
                    g($nav).off('tap taphold', 'li', taptaphold2);
                });
                
                g($nav).on('taphold', 'li.notexisted', function(e){
                    console.log('you should not find out me.');
                });
                
                g($nav).on('doubletap tripletap', '.nav li', function(e){
                    console.log('g.prototype.on ' + e.type + ' ' + this.className);
                });

                g($pg).on('flick', function(e){
                    console.log('g.prototype.on ' + e.type + ' ' + e.direction + ' ' + this.className);
                });
                
                g($pg).on('zoomin zoomout', function(e){
                    console.log('g.prototype.on ' + e.type + ' ' + this.className);
                });
                
                /*
                $pg[0].addEventListener('touchstart', function(e){
                    console.log(e.type + '[' + e.pageX + ',' + e.pageY + ']');
                }, false);
                $pg[0].addEventListener('touchmove', function(e){
                    console.log(e.type + '[' + e.pageX + ',' + e.pageY + ']');
                    e.preventDefault();
                }, false);
                $pg[0].addEventListener('touchend', function(e){
                    console.log(e.type + '[' + e.pageX + ',' + e.pageY + ']');
                    e.preventDefault();
                }, false);
                */
                
                if(navigator.userAgent.indexOf('Android') > -1){
                    console = console || {};
                    console.log = function(){
                        $pg[0].innerHTML +=(' ' + Array.prototype.splice.call(arguments, 0).join(', '));
                    }
                }
            });
            
            window.onerror = function(e){
                alert(e)
            }
        </script>
    </body>
</html>
