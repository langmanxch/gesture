<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Touch Tester</title>
        <style type="text/css" rel="stylesheet">
            .nav{
                position: relative;
            }
            .nav ol.menus{
                position: relative;
                list-style: none;
            }
            .nav .menus li{
                position: relative;
                height: 50px;
                font-size: 36px;
            }
            .playground{
                width: 100%;
                height: 320px;
                background: #E2E2E2;
            }
        </style>
    </head>
    <body>
        <div class="nav">
            <ol class="menus">
                <li class="home">Home</li>
                <li class="messages">Messages <span>22</span></li>
                <li class="settings">Settings</li>
            </ol>
        </div>
        <div class="playground"></div>
        <script src="../../base/jquery-1.7.2.min.js"></script>
        <script>
            var $pg = $('.playground');
            var pg = $pg[0];
            pg.addEventListener('touchend', function(e){
                // The touchevents are not fired propperly 
                // if e.preventDefault() is not used on touchstart and touchmove
                // http://code.google.com/p/android/issues/detail?id=19827
                e.preventDefault();
                log.info('touchend');
            }, false);
            
            var log = {
                info: function(){
                    $pg.append(' ' + Array.prototype.splice.call(arguments, 0).join(', '));
                }
            }
        </script>
    </body>
</html>
